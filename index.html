<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de clima</h1>
        <div class="search_container">
            <input type="text" id="city" class="city_input" placeholder="Digite aqui a cidade!" autocomplete="off">
            <button id="search" class="search_button" onclick="searchCity()">BUSCAR <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather_info">
            <h2 id="city_name"></h2>
            <div class="weather_data">
                <span id="feels_like"></span>
                <span id="description"></span>
            </div>
            <button class="return_button" onclick="returnToSearch();">VOLTAR</button>
        </div>
        <div class="error_message">
            <p class="x">X</p>
            <p>Ocorreu um erro, confira se a cidade informada existe!</p>
            <button class="return_button" onclick="returnToSearch();">VOLTAR</button>
        </div>
    </div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
